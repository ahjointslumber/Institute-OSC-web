title   : What is the University of Melbourne Open Research Community?
description:
  The University of Melbourne Open Research Community is a part of the <a href="https://morn.netlify.com" target ="new">Melbourne Open Research Network (MORN)</a>, a collection of researchers and research-associated workers in Melbourne, Australia. It aims to facilitate the growth of Open practices by bringing together independently motivated and like-minded people, and providing a platform for the sharing of resources. MORN is a member of the <a href="https://anzorn.netlify.com" target="new">Australia and New Zealand Open Research Network (ANZORN)</a>, a meta-organisation supporting Open Research activities throughout the region. 
  </br>
  Not sure if you're an open researcher? Come along to some of our events, or <a href="https://docs.google.com/forms/d/e/1FAIpQLScRZaicYbBmHS-n3Dcc3T3cJKqbWXJdc6Hiyn3gI97EkpMe9g/viewform?usp=sf_link">fill in the survey</a> so we can link you up with some local friends. 
  </br>
  MORN is inspired by the <a href="https://openscience-utrecht.com/">Open Science Community Utrecht</a>.  
  
image   : images/about/mosn_sites.png
aboutItem:
  - title : What is Open Science
    description: > 
      Open science is a term describing a variety of practices directed at maximising the transparency of research, and ultimately leading to maximisation of public goods. These include: Open Access Publication, Open Data, Open Methodology, Open Source Software, Open educational resources & Open peer review.
      

